<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Test</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    #chatbox {
      width: 400px;
      height: 400px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      overflow-y: auto;
    }
    .msg { margin: 6px 0; }
    .user { color: blue; }
    .bot { color: green; }
    #input-area {
      margin-top: 10px;
      display: flex;
      width: 400px;
    }
    #message {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-left: 5px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <h2>Chatbot Test</h2>
  <div id="chatbox"></div>
  <div id="input-area">
    <input id="message" type="text" placeholder="Type a message..." />
    <button id="send">Send</button>
  </div>

<script src="https://app.aminos.ai/js/chat_plugin.js" data-bot-id="55919"></script>
</body>
</html>
